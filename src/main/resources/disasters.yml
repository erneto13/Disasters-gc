# Desastres deshabilitados (no aparecerán nunca)
disabled-disasters:
- "HotPotato"
- "Lag"
- "Cobweb"

# Prioridades de desastres
priorities:
  low:
  - "Blind"
  - "NoJump"
  - "Grounded"
  - "ZeroGravity"
  - "Swap"

  medium:
  - "HotSun"
  - "Lightning"
  - "AllowFight"
  - "Murder"
  - "BlockDisappear"
  - "OneHearth"

  high:
  - "AcidRain"
  - "Apocalypse"
  - "ExplosiveSheep"
  - "FloorIsLava"
  - "WorldBorder"
  - "Wither"

# Patrón de desastres (orden de oleadas)
disaster-pattern:
- "high:1"
- "medium:2"
- "medium:1"
- "high:1"
- "low:2"
- "medium:1"
- "low:1"
- "high:1"

repeat-pattern: true

# Exclusiones (desastres incompatibles)
exclusions:
  grounded:
  - "NoJump"
  - "ZeroGravity"

disaster-settings:
  worldborder:
    shrink-rate: 0.5

  apocalypse:
    zombies-per-pulse: 2
    spawn-radius: 10

  explosivesheep:
    spawn-radius: 10
    explosion-power: 4.0

  floorislava:
    ticks-per-stage: 40

  lightning:
    strike-radius: 5

  hotsun:
    damage-per-pulse: 0.5

# DO NOT TOUCH THIS!
config-version: 1
