# Desastres deshabilitados (no aparecerán nunca)
disabled-disasters:
- "HotPotato"

# Prioridades de desastres
# HIGH: Desastres destructivos/intensos
# MEDIUM: Desastres normales
# LOW: Desastres ligeros
priorities:
  low:
  - "Blind"
  - "NoJump"
  - "Grounded"
  - "Lag"
  - "ZeroGravity"
  - "Swap"
  - "Cobweb"

  medium:
  - "HotSun"
  - "Lightning"
  - "AllowFight"
  - "Murder"
  - "BlockDisappear"
  - "OneHearth"

  high:
  - "AcidRain"
  - "Apocalypse"
  - "ExplosiveSheep"
  - "FloorIsLava"
  - "WorldBorder"
  - "Wither"

# Define la secuencia de desastres que aparecerán en el juego
# Cada entrada es una "oleada" que se activará en orden
# Formato: "PRIORIDAD:CANTIDAD"
# Ejemplo: "high:1" = 1 desastre aleatorio de prioridad HIGH
disaster-pattern:
- "high:1" # Oleada 1: 1 desastre fuerte aleatorio
- "medium:2" # Oleada 2: 2 desastres medios aleatorios
- "medium:1" # Oleada 3: 1 desastre medio aleatorio
- "high:1" # Oleada 4: 1 desastre fuerte aleatorio
- "medium:1" # Oleada 5: 1 desastre medio aleatorio
- "low:3" # Oleada 6: 3 desastres ligeros aleatorios
- "low:2" # Oleada 7: 2 desastres ligeros aleatorios
- "high:1" # Oleada 8: 1 desastre fuerte aleatorio

repeat-pattern: true

exclusions:
  grounded:
  - "NoJump"
  - "ZeroGravity"

  nojump:
  - "Grounded"
  - "ZeroGravity"

  zerogravity:
  - "Grounded"
  - "NoJump"

  acidrain:
  - "HotSun"

  hotsun:
  - "AcidRain"

  allowfight:
  - "Murder"

  murder:
  - "AllowFight"

  blockdisappear:
  - "FloorIsLava"

  floorislava:
  - "BlockDisappear"

  worldborder:
  - "Apocalypse"
  - "Wither"
  - "ExplosiveSheep"

disaster-settings:
  worldborder:
    shrink-rate: 0.5

  apocalypse:
    zombies-per-pulse: 2
    spawn-radius: 10

  explosivesheep:
    spawn-radius: 10
    explosion-power: 4.0

  floorislava:
    ticks-per-stage: 40

  lightning:
    strike-radius: 5

  hotsun:
    damage-per-pulse: 0.5

# DO NOT TOUCH THIS!
config-version: 1
