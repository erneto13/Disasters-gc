# Desastres deshabilitados (no aparecerán nunca)
disabled-disasters:
- "HotPotato"

# Prioridades de desastres (controlan cuándo aparecen según el % de juego)
# LOW: 0-30% del tiempo de juego (desastres ligeros al inicio)
# MEDIUM: 30-70% del tiempo de juego (desastres normales)
# HIGH: 70-100% del tiempo de juego (desastres destructivos al final)
priorities:
  low:
  - "Blind"
  - "NoJump"
  - "Grounded"
  - "Lag"
  - "ZeroGravity"
  - "Swap"
  - "Cobweb"

  medium:
  - "HotSun"
  - "Lightning"
  - "AllowFight"
  - "Murder"
  - "BlockDisappear"
  - "OneHearth"

  high:
  - "AcidRain"
  - "Apocalypse"
  - "ExplosiveSheep"
  - "FloorIsLava"
  - "WorldBorder"
  - "Wither"

# Exclusiones: desastres que NO pueden estar activos al mismo tiempo
# Cuando un desastre está activo, los de su lista de exclusión no podrán aparecer
exclusions:
  # Desastres de movimiento incompatibles
  grounded:
  - "NoJump" # Ambos afectan el salto
  - "ZeroGravity" # Incompatible con estar pegado al suelo

  nojump:
  - "Grounded" # Ambos afectan el salto
  - "ZeroGravity" # Incompatible con super salto

  zerogravity:
  - "Grounded" # Incompatible con levitación
  - "NoJump" # Incompatible con super salto
  # Desastres de clima incompatibles
  acidrain:
  - "HotSun" # No puede haber lluvia y sol fuerte al mismo tiempo

  hotsun:
  - "AcidRain" # No puede haber sol y lluvia al mismo tiempo
  # Desastres de PvP incompatibles
  allowfight:
  - "Murder" # Ambos permiten PvP de formas diferentes

  murder:
  - "AllowFight" # Ambos permiten PvP de formas diferentes
  # Desastres de bloques incompatibles
  blockdisappear:
  - "FloorIsLava" # Ambos modifican los bloques bajo los jugadores

  floorislava:
  - "BlockDisappear" # Ambos modifican los bloques bajo los jugadores
  # WorldBorder es muy intenso, evitar combinarlo con otros desastres pesados
  worldborder:
  - "Apocalypse"
  - "Wither"
  - "ExplosiveSheep"

# Configuraciones específicas por desastre (opcional)
disaster-settings:
  worldborder:
    shrink-rate: 0.5

  apocalypse:
    zombies-per-pulse: 2
    spawn-radius: 10

  explosivesheep:
    spawn-radius: 10
    explosion-power: 4.0

  floorislava:
    ticks-per-stage: 40

  lightning:
    strike-radius: 5

  hotsun:
    damage-per-pulse: 0.5

# NO TOCAR
config-version: 1
